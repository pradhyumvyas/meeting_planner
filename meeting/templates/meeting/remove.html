{% extends 'base.html' %}
{% block title %} Meeting {% endblock %}

{% block content %}
    <h2 style="text-align: center">Remove the meeting</h2>
<div class="meetings">
    <ol>
        {% for meet in meeting %}
        <li>
            <a href="{% url 'details' meet.id %}">
                {{meet.title}}
            </a>
        </li>
        {% endfor %}
    </ol>
</div>
<button type="button" onclick="{{clear}}">Delete</button>

{% endblock %}
